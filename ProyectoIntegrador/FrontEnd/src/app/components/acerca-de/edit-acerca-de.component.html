<div class="row" *ngIf="persona">
        <div class="form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)] = "persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)] = "persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="ocupacion">Ocupaci√≥n</label>
                    <input type="text" class="form-control" id="ocupacion" name="ocupacion" [(ngModel)] = "persona.ocupacion" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)] = "persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Foto de perfil</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)] = "persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
                </div>
                <div class="update">
                    <button class="btn btn-danger">
                        Editar persona
                    </button>
                </div>
            </form>
        </div>
</div>
